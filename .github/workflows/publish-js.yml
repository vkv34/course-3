name: publish Js App
on:
  workflow_dispatch:
    inputs:
      ftp_username:
        description: 'FTP username'
        required: true
        default: ''
      ftp_password:
        description: 'FTP password'
        required: true
        default: ''
      ftp_server:
        description: 'FTP server'
        required: true
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone repo
        uses: actions/checkout@v4
      - name: Set java version
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: 21
      - name: chmod
        run: chmod +x gradlew && chmod +x props.sh
      - name: publish
        run: | 
          bash props.sh ${{github.event.inputs.ftp_server}} ${{github.event.inputs.ftp_username}} ${{github.event.inputs.ftp_password}} 
          ./gradlew App:ComposeApp:publishJsApp --no-daemon
